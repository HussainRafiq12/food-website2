<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Foodie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-center">Signup</h2>
        <div class="mb-4">
            <label class="block mb-2">User Type</label>
            <select id="userType" class="w-full p-2 border rounded">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="mb-4" id="restaurantField" style="display: none;">
            <label class="block mb-2">Restaurant Name</label>
            <input id="restaurant" type="text" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-2">Email</label>
            <input id="email" type="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Password</label>
            <input id="password" type="password" class="w-full p-2 border rounded" required>
        </div>
        <button onclick="signup()" class="w-full bg-red-600 text-white p-2 rounded">Signup</button>
        <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-red-600">Login</a></p>
    </div>
<script src="signup.js"></script>
    </body>
</html>
